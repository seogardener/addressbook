<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>::: 업무 연락처</title>
<style>
html {
    background:#fff;
    height : 100%;
    margin: auto;
}
body {
    font: 100% Verdana, Helvetica, Arial, sans-serif;
    max-height:100%; 
    padding:0; 
    margin: 0 auto;
    border:0;
    width:100%;
    height:100%;
}
label {
	display: inline-block;
	width: 70px;
}
#draggable {
	width: 100px;
	height: 20px;
	text-align: center;
	background: white;
}
.dropzone {
	width: 100px;
	height: 20px;
	background: whitesmoke;
	margin-bottom: 10px;
	padding: 2px;
	color: blueviolet;
	text-align: center;
}
.dropzone:hover{
	background-color:#FFBF80;
	color: black;
	text-shadow: -.25px -.25px 0 black, .25px .25px black;
}
table {
    font: 13px Verdana, Helvetica, Arial, sans-serif;
    line-height: 25px;
    border-spacing: 0;
    border-collapse: collapse;
}

</style>
</head>
<body>
<div style="width:1px; height:1px; visibility:hidden; overflow:hidden">
    <img src="img/xofficecontact_103670.png" class ="dragContact" />
    <img src="img/vcsremoved_93492.png" class ="dragStop" />
</div>
	<fieldset>
		<legend>업무 연락처 상세 내용</legend>
		<input id="a_id" type="hidden">
		<label for="a_cat">구분</label> <input id="a_cat" type="text" list="catlists"> <datalist id="catlists"></datalist>
		<label for="a_company">회사</label> <input id="a_company" type="text" list="companylists"> <datalist id="companylists"></datalist>
		<label for="a_depart">부서</label>  <input id="a_depart"  type="text" list="departlists"> <datalist id="departlists"></datalist>
		<br>
		<label for="a_team">팀</label>    <input id="a_team"  type="text" list="teamlists"> <datalist id="teamlists"></datalist>
		<label for="a_posit">직급</label> <input id="a_posit" type="text" list="positlists"> <datalist id="positlists"></datalist>
		<label for="a_name">이름</label>  <input id="a_name"  type="text">
		<br>
		<label for="a_job">업무</label>        <input id="a_job"   type="text">
		<label for="a_phone">회사 전화</label> <input id="a_phone" type="text">
		<label for="a_cell">휴대 전화</label>  <input id="a_cell"  type="text">
		<br>
		<label for="a_email">e-Mail</label> <input id="a_email" type="text">
		<label for="a_etc">기타</label>     <input id="a_etc"   type="text">
		<label for="a_pos">순번</label>     <input id="a_pos"   type="text">
		<br><br>
		<button id="b_insert">등록</button>
		<button id="b_modify">수정</button>
		<button id="b_delete">삭제</button>
		<button id="b_genData">데이터 자동 생성</button> &nbsp; 
		<input  id="a_search" type="text" placeholder="조회 문자 입력"><button id="b_search">조회</button> &nbsp; 
		<button id="b_deleted">휴지통</button>  &nbsp; 
		<button id="b_test">Test Action</button>
	</fieldset>
	<fieldset>
		<legend>설정</legend>
		IndexedDB Name : AddressDB <br>
		<button id="b_list">전체 목록</button>  &nbsp; 
		<button id="b_db_delete">전체 데이터 삭제</button> &nbsp; 
		<button id="b_backup">Data 백업</button> &nbsp; 
		Data 추가를 위한 파일 선택 : <input type="file" id="addrfile" accept="text/*"> &nbsp; 
		<input  id="a_catmax" type="text" list="catlists" placeholder="분류 선택"> <button id="b_catmax">최대값</button>
	</fieldset>
	<div style="width:95%; margin:0px auto; display:block;">
		<div style="padding:3px;"></div>
		<table class="list02" style="width:100%; height:30px;"><tbody><tr id="catBoard"></tr></tbody></table>
		<div style="padding:3px;"></div>
	</div>
	
	<div id=list_div style="width:95%; margin:0px auto; display:none;">
		<table class="list01" style="width:100%;">
			<thead><tr><th></th><th>ID</th><th>분류</th><th>회사</th><th>부서</th><th>팀</th><th>직급</th><th>이름</th><th>업무</th><th>회사 전화</th><th>휴대 전화</th><th>eMail</th><th>기타</th><th>Pos</th></tr>
			<tbody id=addrBox></tbody>
			<tfoot><tr><th colspan='10' id='paging'></th><th colspan='4' id='totalcnt'></th></tr></tfoot>
		</table>
	</div>

</body>
<script src="js/indexedDB.js"></script>
<script src="js/common.js"></script>
<script src="js/0001.js"></script>
<link rel=StyleSheet href="./css/address_book.css" type="text/css" />
</html>
